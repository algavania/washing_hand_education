  equatable: ^2.0.5
  http: ^0.13.5
  shared_preferences: ^2.0.20
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
