name: washing_hand_education
description: Washing Hand Education App for Google Solution Challenge

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.1
  auto_route: ^5.0.4
  intl: ^0.17.0
  loader_overlay: ^2.1.0
  flutter_spinkit: ^5.1.0
  sizer: ^2.0.15
  speech_to_text: ^6.1.1
